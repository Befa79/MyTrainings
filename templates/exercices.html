{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
  {% for exercice in exercices %}
  <li>
    <div class="collapsible-header indigo-text text-darken-2"><i class="fa-solid fa-dumbbell indigo-text text-darken-2"></i><strong>{{ exercice.exercice_name}}</strong></div>
    <div class="collapsible-body"><span>{{ exercice.exercice_link}}</span></div>
  </li>
  <li>
    <div class="collapsible-header indigo-text text-darken-2"><i class="fa-solid fa-file-code indigo-text text-darken-2"></i><strong>{{ exercice.program_name}}</strong></div>
  </li>
  <li>
    <div class="collapsible-header indigo-text text-darken-2">
      {% if exercice.is_done == "no" %}
      <i class="fa-solid fa-rectangle-list red-text text-lighten-3"></i>
      <strong>NOT YET DONE</strong>
      {% else %}
      <i class="fa-solid fa-square-check teal-text text-lighten-2"></i>
      <strong>DONE</strong>
      {% endif %}
    </div>
  </li>

  {% endfor %}
</ul>

    {{ exercice.due_date}} <br>
  {% endfor %} -->
{% endblock %}
