{% extends "base.html" %}
{% block content %}

<h3 class="indigo-text text-darken-2 center-align">Edit Program</h3>


    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST"
        action="{{ url_for('edit_program', program_id=program._id) }}">
            <!-- program_name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-file-code prefix indigo-text text-darken-2"></i>
                    <input id="program_name" value="{{ program.program_name }}" name="program_name" type="text" class="validate" required>
                    <label for="program_name">Program Name</label> 
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_programs') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit Program <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
