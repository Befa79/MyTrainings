{% extends "base.html" %}
{% block content %}

<h3 class="indigo-text text-darken-2 center-align">Add Program</h3>


    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_program') }}">
            <!-- program_name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-file-code prefix indigo-text text-darken-2"></i>
                    <input id="program_name" name="program_name" type="text" class="validate" required>
                    <label for="program_name">Program Name</label> 
                </div>
            </div>
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large indigo darken-2">
                            Add Program <i class="fas fa-plus-square right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
