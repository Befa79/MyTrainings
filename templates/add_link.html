{% extends "base.html" %}
{% block content %}

<h3 class="indigo-text text-darken-2 center-align">Add Link</h3>


    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_link') }}">
            <!-- link_name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-file-code prefix indigo-text text-darken-2"></i>
                    <input id="link_name" name="link_name" type="text" class="validate" required>
                    <label for="link_name">link Name</label> 
                </div>
            </div>
            <!-- link_description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-file-code prefix indigo-text text-darken-2"></i>
                    <input id="link_description" name="link_description" type="text" class="validate" required>
                    <label for="link_description">link description</label> 
                </div>
            </div>
            <!-- link_url -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa solid fa-link align-left prefix indigo-text text-darken-2"></i>
                    <input id="link_url" name="link_url"  type="url" class="validate" required></input>
                    <label for="link_url">Link</label>
                </div>
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large indigo darken-2">
                            Add link<i class="fas fa-plus-square right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
