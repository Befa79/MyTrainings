{% extends "base.html" %}
{% block content %}

<h3 class="Indigo-text text-darken-2 center-align">Programs</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_program') }}" class="btn-large indigo darken-2">
            Add Program <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>


<div class="row">
    {% for program in programs %}
        <div class="col s12 m4">
            <div class="card indigo lighten-5">
                <div id="card-content" class="card-content indigo-text darken-2 center-align">
                    <span class="card-title">{{ program.program_name }}</span>
                </div>
                <div class="card-action center-align">
                    <a href="{{ url_for('edit_program', program_id=program._id) }}" class="btn-small indigo lighten-1">Edit</a>
                    <a href="{{ url_for('delete_program', program_id=program._id) }}" class="btn-small red accent-1">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>









{% endblock %}
