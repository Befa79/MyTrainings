{% extends "base.html" %}
{% block content %}

<h3 class="indigo-text text-darken-2 center-align">Edit Exercice</h3>


    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action=
        "{{ url_for('edit_exercice', exercice_id=exercice._id) }}">
            <!-- program_name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-file-code align-left prefix indigo-text text-darken-2"></i>
                    <select id="program_name" name="program_name" required>
                        <option value="" name="program_name" disabled selected>Program Name</option>
                        {% for program in programs %}
                            {% if program.program_name == exercice.program_name %}
                                <option value=
                                "{{ program.program_name }}"selected>{{- program.program_name -}}</option>
                            {% else %}
                                <option value="{{ program.program_name }}">
                                    {{ program.program_name }}</option>
                            {% endif %}     
                        {% endfor %}
                    </select>
                    <label for="program_name">Program</label>
                </div>
            </div>
            <!-- exercice_name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix indigo-text text-darken-2"></i>
                    <input value="{{ exercice.exercice_name }}" id="exercice_name" name="exercice_name" type="text" class="validate" required>
                    <label for="exercice_name">Exercice Name</label>
                </div>
            </div>
            <!-- exercice_link -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa solid fa-link align-left prefix indigo-text text-darken-2"></i>
                    <input value="{{ exercice.exercice_link }}" id="exercice_link" name="exercice_link"  type="url" class="validate" required></input>
                    <label for="exercice_link">Exercice Link</label>
                </div>
            </div>
            <!--Comments -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-comment align-left prefix indigo-text text-darken-2"></i>
                    <textarea value="{{ exercice.exercice_comment }}" id="exercice_comment" name="exercice_comment"  type="text" class="validate">{{ exercice.exercice_comment }}</textarea>
                    <label for="exercice_comment"></label>
                </div>
            </div>
            <!-- done or not button -->
			<div class="row">
				<div class="input-field col s12">
					<div class="switch">
                        <i class="fas fa-exclamation-circle prefix indigo-text text-darken-2"></i>
						<label for="is_done">
                            {% if exercice.is_done == "no" %}
                                <input type="checkbox" id="is_done" name="is_done">
                            {% else %}
                                <input type="checkbox" id="is_done" name="is_done" checked>
                            {% endif %}
                            <span class="lever"></span>
                            {{ exercice.is_done }}
                        </label>
					</div>
				</div>
			</div>
                    <!-- submit button -->
                    <div class="row">
                        <div class="col s12 center-align">
                            <a href="{{ url_for('get_exercices') }}" class="btn-large red text-shadow">
                                Cancel <i class="fas fa-times-circle right"></i>
                            </a>                            
                            <button type="submit" class="btn-large indigo darken-2">
                                Edit Exercice <i class="fas fa-edit right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
